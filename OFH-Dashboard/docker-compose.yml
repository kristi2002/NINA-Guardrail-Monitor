version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ofh-dashboard-postgres
    environment:
      POSTGRES_USER: nina_user
      POSTGRES_PASSWORD: nina_pass
      POSTGRES_DB: nina_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nina_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ofh-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ofh-dashboard-backend
    environment:
      DATABASE_URL: postgresql://nina_user:nina_pass@postgres:5432/nina_db
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-min-32-characters-long}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret-in-production}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      API_HOST: 0.0.0.0
      API_PORT: 5000
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      OPERATOR_PASSWORD: ${OPERATOR_PASSWORD:-operator123}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/instance:/app/instance
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ofh-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ofh-dashboard-frontend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - ofh-network
    restart: unless-stopped

  # Kafka (Optional - for real-time streaming)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: ofh-dashboard-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Support both Docker internal and localhost access
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - ofh-network
    restart: unless-stopped

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: ofh-dashboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ofh-network
    restart: unless-stopped

  # Redis (Optional - for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: ofh-dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ofh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ofh-network:
    driver: bridge

