[pytest]
# Pytest configuration for NINA Guardrail Monitor

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    Guardrail-Strategy/tests
    OFH-Dashboard/backend/tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-exclude=*/tests/*
    --cov-exclude=*/venv/*
    --cov-exclude=*/migrations/*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_kafka: Tests that require Kafka
    requires_db: Tests that require database
    requires_redis: Tests that require Redis

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

